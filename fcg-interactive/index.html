<!DOCTYPE html>

<html lang="en">
    
    <head>
        
        <meta charset="utf-8"/>
        
        <title>FCG | Interactive &beta;</title>
        
        <link type="text/css" rel="stylesheet" href="fcg_interactive.css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans Condensed:300italic,300,700" rel="stylesheet" type="text/css">
    </head>
    
    <body>
        <header class="banner">
                	
          	<div id="backlink">
    		<h1 class="fcg_backlink">
                <a href="https://www.fcg-net.org" id="logo">&#8618; fcg-net<em> <font color=lightgreen>.org</font></em></a>
            </h1>
            </div>
          
            <div id="title">
            <h1 class="bannertext">
                <a href="https://www.fcg-net.org/fcg-interactive" id="logo">FCG <span>Interactive</span> <em> <font color=lightgreen>&beta;</font></em></a>
            </h1>
            </div>
            
           
            
        </header>
        
        <section class="section">
            <div class="interface">
                
                <div class="formgrammar">
                    <h2>Grammar</h2>
                    <br/>
                    <form class="loginForm">
                        <select name="grammar" id="grammarComboBox" onchange="grammarChosen(this.value)">
                        	<option value="" disabled selected>Grammar...</option>
                         	<option value="english">English</option>
                            <option value="portuguese">Portuguese (clitics)</option>
                            <option value="russian">Russian (motion verbs)</option>
                        </select></br>
                        <input type="button" id="resetButton" value="Reset" onclick="resetInterface()"/>
                    </form>
                </div>

                <div class="formcomprehend">
                    <h2>Comprehension</h2>
                    <br/>
                    <form class="loginForm" action="javascript:comprehend()">
                        <input list="utterances" id="utterance"  class="textBox"/><datalist id="utterances"></datalist><br/>
                        <input type="button" id="leftFormButton" value="Comprehend" onclick="comprehend()"/>
                        <input type="button" id="rightFormButton" value="Compr. & Form." onclick="comprehendAndFormulate()"/>
                    </form>
                </div>
                
                <div class="formformulate">
                    <h2>Formulation</h2>
                    <br/>
                    <form class="loginForm" action="javascript:formulate()">
                       <input list="meanings" id="meaning"  class="textBox"/><datalist id="meanings"></datalist><br/>
                        <input type="button" id="leftFormButton" value="Formulate" onclick="formulate()"/>
                        <input type="button" id="rightFormButton" value="Form. & Compr." onclick="formulateAndComprehend()"/>
                    </form>
                </div>
                
                 <div class="formcar">
					<form class="loginForm">
					<input type="checkbox" id="visualize_car"> Visualize entire construction application process (runs slower)<br>
					</form>
                </div>
                
            </div>
        </section>
        
         <section class="section">
            <div id="reference_field"></div>
        </section>

        
        <div><iframe name="fcgResult" id="fcgResult"></iframe></div>
        <div><iframe name="cxnInv" id="cxnInv"></iframe></div>
  			 
 			 <footer class="site-footer">
  			   <p>FCG Interactive web service and API by <a href="mailto:paul@ai.vub.ac.be?Subject=FCG%20Interactive" target="_top">Paul Van Eecke</a></p>
  		</footer>
        
        <script src="fcg_interactive.js"></script>
					
 			 
				
    </body>
</html>
